<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
<p>Required fields are marked by *</p>
<form class="contact-form">
    <fieldset> 
    <legend>Contact Information</legend> 
        <label for="salutation">Mr.</label><br>
        <input type="radio" name="salutation"><br>
        <label for='salutation'>Ms.</label><br>
        <input type="radio" name="salutation"><br>
        <label for="salutation">Mrs.</label><br>
        <input type="radio" name="salutation"><br>
            <label for="name">Name</label>
            <input type="textbox" required id="name"><br>
            <label for="email">Email</label>
            <input type="textbox" required id="email"><br>
    </fieldset>
</form>
<form>
<fieldset>
<legend>Payment Information</legend>
    <select>
    <optgroup>
        <option value="visa">Visa</option>
        <option value="mc">MasterCard</option>
        <option value="amex">American Express</option>
        <option value="discover">Discover</option>
    </optgroup>
</select>
    <label for="card-number">Credit Card Number</label><br>
    <input type="tel" required placeholder="xxxx xxxx xxxx xxxx" name="card-number"><br>
<label for="expiration">Expiration Date</label><br>
<input type="textbox" name="expiration" required>
</fieldset>
</form>
<input type="submit" value="Submit Payment">
</body>
</html>
