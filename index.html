<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <h1>Payment Form</h1>
<p>Required fields are marked by *</p>
<form class="contact-form">
    <fieldset> 
    <legend>Contact Information</legend> 
        <label for="salutation">Mr.</label><br>
        <input type="radio" name="salutation" id="salutation"><br>
        <label for='salutation'>Ms.</label><br>
        <input type="radio" name="salutation" id="salutation"><br>
        <label for="salutation">Mrs.</label><br>
        <input type="radio" name="salutation" id="salutation"><br>
            <label for="name">Name</label>
            <input type="textbox" required id="name"><br>
            <label for="email">Email</label>
            <input type="textbox" required id="email"><br>
    </fieldset>
</form>
<form>
<fieldset>
<legend>Payment Information</legend>
<label for="credit-card"></label>
    <select id="credit-card">
    <optgroup>
        <option label="Visa" id="visa"></option>
        <option label="Master Card" id="mc"></option>
        <option label="American Express" id="amex"></option>
        <option label="Discover" id="discover"></option>
    </optgroup>
</select>
    <label for="card-number">Credit Card Number</label><br>
    <input type="tel" required placeholder="xxxx xxxx xxxx xxxx" id="card-number"><br>
<label for="expiration">Expiration Date</label><br>
<input type="textbox" name="expiration" id="expiration" required>
</fieldset>
</form>
<input type="submit" value="Submit Payment">
</body>
</html>
